<!DOCTYPE html>
<html lang="en"data-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="Flex-Box kullanımı ile Google Layout Projesi">
  <meta name="keywords" content="Flex-Box,Google">
     <!-- external links -->
  <link rel="shortcut icon" href="images/google.png" type="image/x-icon">
  <title>Google Homepage || Flex-Box</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header start -->
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Görseller</a></li>
          <li>
            <a href="#">
            <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps" alt="grid">
           </a></li>
          <li><a href="#">
            <button type="button">Oturum Açın</button>
          </a></li>
        </ul>
       
      </nav>
    </header>
      <!-- Header finish -->
      <!-- section start -->
      <!-- google image woth search box and buttons  -->
      <section>
     <img src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">

        <!-- search box -->
      <div class="search-bar" >
       <input type="text" title="Ara" name="SearchBox"> 
         <a href="#">
          <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Sesle Arama Yapın" alt="voice">
        </a>  
      </div>
        <!-- buttons -->
      <div class="buttons">
        <input type="submit" value="Google'da Ara " role="button" aria-label="Google'da Ara">
        <input type="submit" value="Kendimi Şanslı Hissediyorum" aria-label="Kendimi Şanslı Hissediyorum">
      </div>
      </section>
      <!-- section finish-->
      <!-- footer start -->
      <footer>
          <div class="tr">Türkiye</div>
          <nav>
            <ul>
              <li><a href="#">Hakkında</a></li>
              <li><a href="#">Reklam</a></li>
              <li><a href="#">İşletme</a></li>
              <li><a href="#">Arama nasıl çalışır?</a></li>
            </ul>
            <ul>
              <li><a href="#">Gizlilik</a></li>
              <li><a href="#">Şartlar</a></li>
              <li><a href="#">Ayarlar</a></li>
            </ul>
          </nav>
      </footer>
      <!-- footer finish -->
  </div>
</body>
</html>
